<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Portal & Lesson</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts for worksheet style -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Patrick+Hand&display=swap" rel="stylesheet">
    <style>
        body { font-family: sans-serif; }
        .font-marker { font-family: 'Permanent Marker', cursive; }
        .font-handwriting { font-family: 'Patrick Hand', cursive; }
        .worksheet-container {
            background-color: #fffff8;
            border: 3px solid #1a202c;
            border-radius: 10px;
            box-shadow: 0 0 0 6px #1a202c, 12px 12px 20px 0 rgba(0,0,0,0.1);
        }
        .worksheet-header { border-bottom: 2px dashed #a0aec0; }
        .worksheet-section h3 { font-size: 1.75rem; color: #2d3748; }
        .worksheet-section p, .worksheet-section table, .worksheet-section li { font-size: 1.25rem; color: #4a5568; }
        .worksheet-table th, .worksheet-table td { border: 1px solid #cbd5e0; }
        .nav-button {
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .data-number {
            cursor: pointer; padding: 2px 6px; border-radius: 4px;
            background-color: #e2e8f0; transition: background-color 0.2s;
        }
        .data-number:hover { background-color: #cbd5e0; }
        .data-number.used {
            background-color: #f1f5f9; color: #94a3b8;
            cursor: not-allowed; text-decoration: line-through;
        }
        .draggable-bar {
            background-color: #93c5fd; 
            border-color: #3b82f6;
            border-style: solid;
            border-width: 2px 1px 0 1px;
            cursor: ns-resize; 
            position: relative;
        }
        .draggable-bar:hover { background-color: #60a5fa; }
        .bar-label {
            position: absolute; top: -24px; left: 50%;
            transform: translateX(-50%); font-weight: bold;
            color: #1e3a8a; background-color: rgba(255,255,255,0.7);
            padding: 0 4px; border-radius: 4px;
        }
        .shape-option, .interval-option {
            border: 2px solid #cbd5e0;
            border-radius: 8px;
            padding: 1rem;
            cursor: pointer;
            transition: border-color 0.2s, background-color 0.2s;
        }
        .shape-option:hover, .interval-option:hover {
            border-color: #60a5fa;
            background-color: #eff6ff;
        }
        .shape-option.selected, .interval-option.selected {
            border-color: #2563eb;
            background-color: #dbeafe;
        }
        .shape-icon {
            height: 50px;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            gap: 2px;
        }
        .shape-icon div {
            background-color: #9ca3af;
            width: 15%;
        }
        .vocab-term {
            padding: 0.75rem;
            background-color: #e0f2fe;
            border: 2px dashed #7dd3fc;
            border-radius: 8px;
            cursor: grab;
            text-align: center;
        }
        .vocab-def {
            padding: 1.25rem;
            background-color: #f1f5f9;
            border: 2px dashed #94a3b8;
            border-radius: 8px;
            min-height: 70px;
            transition: background-color 0.2s;
        }
        .vocab-def.over {
            background-color: #e2e8f0;
        }
        .vocab-def.correct {
            background-color: #dcfce7;
            border-color: #22c55e;
            color: #166534;
        }
    </style>
</head>
<body class="bg-gray-200 flex items-center justify-center min-h-screen py-12 px-4">

    <div class="w-full max-w-4xl">

        <!-- Pre-Lesson and Intro Container -->
        <div id="pre-lesson-container" class="font-handwriting">
             <div class="worksheet-container p-8 w-full">
                <div id="pre-lesson-content">
                    <!-- Pre-lesson steps injected here -->
                </div>
             </div>
             <div class="flex justify-between mt-8">
                <button id="pre-lesson-back-button" class="nav-button bg-gray-400 text-white">Back</button>
                <span id="pre-lesson-step-counter" class="text-gray-600 self-center"></span>
                <button id="pre-lesson-next-button" class="nav-button bg-blue-500 text-white">Next</button>
            </div>
        </div>
        
        <!-- Lesson Plan Container -->
        <div id="lesson-container" class="hidden font-handwriting">
            <div class="worksheet-container p-8 w-full">
                <div id="lesson-content">
                    <!-- Steps will be dynamically injected here -->
                </div>
            </div>
            <!-- Navigation Buttons -->
            <div class="flex justify-between mt-8">
                <button id="back-button" class="nav-button bg-gray-400 text-white" onclick="navigateLesson(-1)">Back</button>
                <span id="step-counter" class="text-gray-600 self-center"></span>
                <button id="next-button" class="nav-button bg-blue-500 text-white" onclick="navigateLesson(1)">Next</button>
            </div>
        </div>

        <!-- Final Challenge Container -->
        <div id="final-challenge-container" class="hidden font-handwriting">
             <div class="worksheet-container p-8 w-full">
                <div id="final-challenge-content">
                    <!-- Final Challenge steps injected here -->
                </div>
             </div>
             <div class="flex justify-between mt-8">
                <button id="challenge-back-button" class="nav-button bg-gray-400 text-white">Back</button>
                <span id="challenge-step-counter" class="text-gray-600 self-center"></span>
                <button id="challenge-next-button" class="nav-button bg-blue-500 text-white">Next</button>
            </div>
        </div>

    </div>

    <script>
        const datasets = [
            {
                title: "Student Absences",
                data: [14, 11, 18, 6, 15, 3, 24, 9, 8, 1, 4, 7, 13, 9, 8, 10, 0],
                intervals: ["0-4", "5-9", "10-14", "15-19", "20-24"],
                maxFrequency: 6,
                shape: "Skewed Right",
                modalClass: "5-9",
                calculationQuestion: { question: "How many students were absent 10 or more times?", answer: 7 },
                analysisQuestion: "The data is skewed right. What does this tell you about student attendance?"
            },
            {
                title: "Quiz Scores (out of 20)",
                data: [18, 20, 19, 17, 16, 20, 18, 19, 15, 17, 18, 19, 12, 20, 19],
                intervals: ["10-11", "12-13", "14-15", "16-17", "18-20"],
                maxFrequency: 10,
                shape: "Skewed Left",
                modalClass: "18-20",
                calculationQuestion: { question: "How many students scored below 16?", answer: 2 },
                analysisQuestion: "The data is skewed left. What does this tell you about how the class performed?"
            },
            {
                title: "Daily Temperatures (°F)",
                data: [68, 72, 75, 71, 69, 73, 78, 81, 79, 74, 70, 76, 77, 72, 75],
                intervals: ["65-69", "70-74", "75-79", "80-84"],
                maxFrequency: 6,
                shape: "Bimodal",
                modalClass: ["70-74", "75-79"],
                calculationQuestion: { question: "How many days was the temperature below 70°F?", answer: 2 },
                analysisQuestion: "The data is bimodal (has two peaks). What could this suggest about the weather?"
            },
            {
                title: "Ages of Park Visitors",
                data: [5, 8, 35, 42, 6, 9, 40, 38, 12, 7, 45, 33, 10, 5, 39],
                intervals: ["0-9", "10-19", "20-29", "30-39", "40-49"],
                maxFrequency: 6,
                shape: "Bimodal",
                modalClass: "0-9",
                calculationQuestion: { question: "How many visitors were 30 or older?", answer: 7 },
                analysisQuestion: "This data has two peaks (bimodal). What could explain these two different age groups?"
            },
            {
                title: "Commute Times (minutes)",
                data: [11, 13, 15, 17, 19, 20, 22, 24, 26, 29, 33, 38, 42, 51, 60],
                intervals: ["10-24", "25-39", "40-54", "55-69"],
                maxFrequency: 8,
                shape: "Skewed Right",
                modalClass: "10-24",
                calculationQuestion: { question: "How many people have a commute of 40 minutes or longer?", answer: 3 },
                analysisQuestion: "The data is skewed right. What does this suggest about most employees' commutes?"
            }
        ];

        let lessonStep = 1;
        let lessonTotalSteps = 5;
        let currentExampleIndex = 0;
        let userTallyTableContent = '';
        let scores = [];

        // --- Pre-Lesson Logic ---
        let preLessonCurrentStep = 1;
        const preLessonTotalSteps = 4;
        const preLessonBackButton = document.getElementById('pre-lesson-back-button');
        const preLessonNextButton = document.getElementById('pre-lesson-next-button');

        function showPreLessonStep(step) {
            const content = document.getElementById('pre-lesson-content');
            content.innerHTML = getPreLessonHTML(step);
            document.getElementById('pre-lesson-step-counter').textContent = `Step ${step} of ${preLessonTotalSteps}`;
            
            preLessonBackButton.style.visibility = (step === 1) ? 'hidden' : 'visible';
            preLessonNextButton.textContent = (step === preLessonTotalSteps) ? "Start Lessons" : "Next";
            
            if (step === 3) initializeVocabCheck();
        }

        function navigatePreLesson(dir) {
            preLessonCurrentStep += dir;
            if (preLessonCurrentStep > preLessonTotalSteps) {
                document.getElementById('pre-lesson-container').classList.add('hidden');
                startLesson(0);
            } else if (preLessonCurrentStep < 1) {
                preLessonCurrentStep = 1;
            } else {
                showPreLessonStep(preLessonCurrentStep);
            }
        }
        
        preLessonBackButton.onclick = () => navigatePreLesson(-1);
        preLessonNextButton.onclick = () => navigatePreLesson(1);
        
        // --- Lesson Logic ---
        function startLesson(index) {
            currentExampleIndex = index;
            document.getElementById('lesson-container').classList.remove('hidden');
            lessonStep = 1;
            userTallyTableContent = '';
            showLessonStep(lessonStep);
        }

        function showLessonStep(stepNumber) {
            const lessonContent = document.getElementById('lesson-content');
            lessonContent.innerHTML = getLessonHTML(stepNumber);
            
            if (stepNumber === 2) initializeTallyStep();
            if (stepNumber === 3) prepareDragStep();
            if (stepNumber === 4) initializeAnalysisStep();

            const backButton = document.getElementById('back-button');
            const nextButton = document.getElementById('next-button');
            
            nextButton.onclick = () => navigateLesson(1);

            if (currentExampleIndex === 0 && stepNumber === 1) {
                backButton.textContent = 'Back to Intro';
            } else {
                 backButton.textContent = (stepNumber === 1) ? 'Previous Example' : 'Back';
            }
            
            if (stepNumber === lessonTotalSteps) {
                nextButton.textContent = (currentExampleIndex === datasets.length - 1) ? 'Finish' : 'Next Example';
            } else {
                nextButton.textContent = 'Next';
            }

            document.getElementById('step-counter').textContent = `Example ${currentExampleIndex + 1} of ${datasets.length} | Step ${stepNumber} of ${lessonTotalSteps}`;
        }

        function showFinalScreen() {
            const lessonContainer = document.getElementById('lesson-container');
            const challengeContainer = document.getElementById('final-challenge-container');
            challengeContainer.classList.add('hidden');
            lessonContainer.classList.remove('hidden');
            
            let totalCorrect = 0;
            let totalPossible = scores.length * 3;
            scores.forEach(s => {
                if (s.modal) totalCorrect++;
                if (s.shape) totalCorrect++;
                if (s.calc) totalCorrect++;
            });

            lessonContainer.querySelector('#lesson-content').innerHTML = `<div class="lesson-step worksheet-section text-center">
                                        <h3 class="font-marker text-5xl">All Done!</h3>
                                        <p class="mt-4">You've completed all the practice examples. Fantastic work!</p>
                                        <p class="mt-6 font-bold text-2xl">Your Score: ${totalCorrect} / ${totalPossible}</p>
                                        <div class="mt-4 flex justify-center gap-4">
                                            <button onclick="restartAll()" class="nav-button bg-gray-400 text-white">Start Over</button>
                                        </div>
                                     </div>`;
            lessonContainer.querySelector('#step-counter').textContent = "Finished!";
            lessonContainer.querySelector('#back-button').style.visibility = 'hidden';
            lessonContainer.querySelector('#next-button').style.visibility = 'hidden';
        }
        
        function navigateLesson(direction) {
            if (lessonStep === 2 && direction === 1) {
                const tallyTable = document.querySelector('.worksheet-table');
                if (tallyTable) userTallyTableContent = tallyTable.innerHTML;
            }

            if (lessonStep === lessonTotalSteps && direction === 1) {
                currentExampleIndex++;
                if (currentExampleIndex < datasets.length) {
                    startLesson(currentExampleIndex);
                } else {
                    showChallengeMode();
                }
                return;
            }

            if (lessonStep === 1 && direction === -1) {
                if (currentExampleIndex > 0) {
                    currentExampleIndex--;
                    lessonStep = lessonTotalSteps; 
                    startLesson(currentExampleIndex); 
                    showLessonStep(lessonStep); 
                } else {
                     document.getElementById('lesson-container').classList.add('hidden');
                     document.getElementById('pre-lesson-container').classList.remove('hidden');
                     showPreLessonStep(preLessonTotalSteps);
                }
                return;
            }

            lessonStep += direction;
            showLessonStep(lessonStep);
        }

        function getPreLessonHTML(step) {
             switch (step) {
                case 1:
                    return `<div class="worksheet-header pb-4 mb-8 text-center"><h2 class="font-marker text-5xl text-gray-800 tracking-wider">Welcome to Histograms!</h2></div>
                            <div class="worksheet-section space-y-4 text-center">
                                <p>Ever have a long list of numbers and wonder what it all means?</p>
                                <p>Histograms are powerful tools that turn messy data into a clear picture, making it easy to spot patterns.</p>
                                <p>First, let's review some key vocabulary before you get hands-on practice.</p>
                            </div>`;
                case 2:
                    return `<div class="worksheet-section"><h3 class="font-marker">Vocabulary</h3>
                                <p>Let's start with a few key terms.</p>
                                <ul class="list-disc list-inside mt-4 space-y-2">
                                    <li><strong>Histogram:</strong> A special type of bar chart that shows the frequency of data in continuous ranges or intervals. The bars touch each other!</li>
                                    <li><strong>Frequency:</strong> The number of times a value or a group of values appears in a data set.</li>
                                    <li><strong>Intervals:</strong> The ranges or "bins" used to group the data in a histogram (e.g., 0-4, 5-9).</li>
                                </ul>
                            </div>`;
                case 3:
                    return `<div class="worksheet-section"><h3 class="font-marker">Vocabulary Check</h3>
                                <p>Drag each term to its correct definition to continue.</p>
                                <div class="flex flex-col md:flex-row gap-8 mt-4">
                                    <div id="vocab-terms" class="flex md:flex-col gap-4">
                                        <div id="term1" draggable="true" ondragstart="drag(event)" class="vocab-term">Histogram</div>
                                        <div id="term2" draggable="true" ondragstart="drag(event)" class="vocab-term">Frequency</div>
                                        <div id="term3" draggable="true" ondragstart="drag(event)" class="vocab-term">Intervals</div>
                                    </div>
                                    <div class="flex-grow space-y-2">
                                        <div id="def1" data-term="term2" ondrop="drop(event)" ondragover="allowDrop(event)" ondragleave="dragLeave(event)" class="vocab-def">The number of times a value appears.</div>
                                        <div id="def2" data-term="term3" ondrop="drop(event)" ondragover="allowDrop(event)" ondragleave="dragLeave(event)" class="vocab-def">The ranges or "bins" used to group data.</div>
                                        <div id="def3" data-term="term1" ondrop="drop(event)" ondragover="allowDrop(event)" ondragleave="dragLeave(event)" class="vocab-def">A chart where touching bars show frequency.</div>
                                    </div>
                                </div>
                                <p id="vocab-feedback" class="mt-4 font-bold text-center text-green-600"></p>
                            </div>`;
                case 4:
                     return `<div class="worksheet-section"><h3 class="font-marker">Key Concepts</h3>
                                <p>Let's review two important ideas for understanding histograms.</p>
                                <div class="mt-4"><h4 class="font-marker text-2xl">1. Modal Class</h4><p>This is the interval with the highest frequency. It's the <strong>tallest bar</strong> in the histogram!</p></div>
                                <div class="mt-6"><h4 class="font-marker text-2xl">2. Shape of the Data</h4><p>The overall shape of the histogram tells us a story about the data.</p>
                                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mt-2 text-center">
                                        <div class="border-2 p-2 rounded-lg"><strong>Symmetric</strong><div class="shape-icon mt-1"><div style="height:40%"></div><div style="height:70%"></div><div style="height:100%"></div><div style="height:70%"></div><div style="height:40%"></div></div><p class="text-sm">Data is balanced in the middle.</p></div>
                                        <div class="border-2 p-2 rounded-lg"><strong>Skewed Right</strong><div class="shape-icon mt-1"><div style="height:100%"></div><div style="height:70%"></div><div style="height:40%"></div><div style="height:20%"></div><div style="height:10%"></div></div><p class="text-sm">Most data is on the left.</p></div>
                                        <div class="border-2 p-2 rounded-lg"><strong>Skewed Left</strong><div class="shape-icon mt-1"><div style="height:10%"></div><div style="height:20%"></div><div style="height:40%"></div><div style="height:70%"></div><div style="height:100%"></div></div><p class="text-sm">Most data is on the right.</p></div>
                                    </div>
                                </div>
                            </div>`;
             }
        }

        function getLessonHTML(stepNumber) {
            const dataset = datasets[currentExampleIndex];
            switch (stepNumber) {
                case 1:
                    return `<div class="lesson-step"><div class="worksheet-header text-center pb-4 mb-8"><h2 class="font-marker text-5xl text-gray-800 tracking-wider">${dataset.title}</h2><p class="text-xl text-gray-600 mt-2">Guided Practice</p></div><div class="worksheet-section text-center"><p>Time to build your histogram! Follow the steps to turn this data into a chart.</p><p class="mt-4">Let's get started!</p></div></div>`;
                case 2:
                    return `<div class="lesson-step worksheet-section"><h3 class="font-marker">Step 1: Tally the Data</h3><p>Click each number in the list to create your frequency table.</p><div id="data-numbers-container" class="flex flex-wrap gap-2 p-2 rounded bg-gray-100 my-4 text-lg font-mono"></div><p id="tally-progress" class="text-sm -mt-2 mb-4 text-gray-600 font-bold"></p><table class="worksheet-table w-full bg-white rounded-lg text-center"><thead class="bg-gray-200"><tr><th class="py-2 px-4">Intervals</th><th class="py-2 px-4">Tally</th><th class="py-2 px-4">Frequency</th></tr></thead><tbody>${dataset.intervals.map((interval, i) => `<tr class="${i%2 === 1 ? 'bg-gray-50' : ''}"><td class="py-2 px-4">${interval}</td><td id="tally-${i}" class="py-2 px-4 text-left text-blue-600 font-mono"></td><td id="freq-${i}" class="py-2 px-4 font-bold">0</td></tr>`).join('')}</tbody></table></div>`;
                case 3:
                     return `<div class="lesson-step worksheet-section"><h3 class="font-marker">Step 2: Build the Histogram</h3><p>Great! Now use your table to build the histogram. Drag each bar to the correct height.</p><div class="grid grid-cols-1 md:grid-cols-2 gap-8 items-end mt-4"><table id="reference-table" class="worksheet-table w-full bg-white rounded-lg text-center h-full"></table><div class="border-2 border-gray-400 rounded-lg p-4 bg-gray-50 h-80"><div id="drag-container" class="flex justify-center items-end h-full relative"><div class="absolute left-0 top-0 bottom-0 flex flex-col justify-between -ml-8 text-lg text-gray-500"><span>${dataset.maxFrequency}</span><span>${Math.ceil(dataset.maxFrequency/2)}</span><span>0</span></div>${dataset.intervals.map((interval, i) => `<div class="flex-1 flex flex-col justify-end items-center h-full"><div id="drag-bar-${i}" class="w-full draggable-bar" data-freq="0"><span class="bar-label">0</span></div><span class="text-sm mt-1">${interval}</span></div>`).join('')}</div><p class="text-center font-bold mt-2 text-lg">${dataset.title}</p></div></div></div>`;
                case 4:
                    const isBimodal = Array.isArray(dataset.modalClass);
                    let modalInputHTML = isBimodal ? `<div id="modal-checkboxes" class="flex flex-wrap gap-4 mt-1">${dataset.intervals.map(i => `<div class="flex items-center"><input type="checkbox" id="modal-${i.replace(/\s/g, '')}" value="${i}" class="mr-2 h-4 w-4"><label for="modal-${i.replace(/\s/g, '')}">${i}</label></div>`).join('')}</div>` : `<select id="modal-select" class="block w-full md:w-1/2 mt-1 p-1 border-2 rounded"><option value="">Select...</option>${dataset.intervals.map(i => `<option value="${i}">${i}</option>`).join('')}</select>`;
                    return `<div class="lesson-step worksheet-section"><h3 class="font-marker">Step 3: Analyze Your Histogram</h3><p>Perfect! Now let's analyze the chart you built.</p><div class="space-y-4 mt-4"><div><label class="font-bold">1. What is the modal class (the tallest bar)?</label><p class="text-sm italic text-gray-500">${isBimodal ? '(Select all that apply)' : ''}</p>${modalInputHTML}</div><div><label class="font-bold">2. What is the shape of the data?</label><div id="shape-options" class="grid grid-cols-2 md:grid-cols-4 gap-2 mt-1">${['Symmetric', 'Skewed Right', 'Skewed Left', 'Bimodal'].map(s => `<div class="shape-option" onclick="selectShape(this, '${s}')"><strong>${s}</strong></div>`).join('')}</div></div><div><label class="font-bold">3. ${dataset.calculationQuestion.question}</label><div><input type="number" id="answer-input" class="w-20 p-1 border-2 rounded"><button onclick="checkFinalAnswer()" class="nav-button bg-green-500 text-white ml-2 text-sm">Check</button><span id="final-answer-feedback" class="ml-2 text-base"></span></div></div><div><label class="font-bold">4. ${dataset.analysisQuestion}</label><p class="text-sm italic text-gray-500">(Think about what the shape and spread of the data tells you.)</p></div></div></div>`;
                case 5:
                    return `<div class="lesson-step worksheet-section text-center"><h3 class="font-marker text-5xl">Great Work!</h3><p class="mt-4">You've mastered this dataset. Ready for the next one?</p><p class="mt-4">Click "Next Example" to continue.</p></div>`;
            }
            return '';
        }

        let correctDrops = 0;
        function initializeVocabCheck() {
            preLessonNextButton.disabled = true;
            preLessonNextButton.classList.add('opacity-50', 'cursor-not-allowed');
        }
        function allowDrop(ev) { ev.preventDefault(); const el = ev.target.closest('.vocab-def'); if (el) el.classList.add('over'); }
        function dragLeave(ev) { const el = ev.target.closest('.vocab-def'); if (el) el.classList.remove('over'); }
        function drag(ev) { ev.dataTransfer.setData("text", ev.target.id); }
        function drop(ev) {
            ev.preventDefault();
            const targetEl = ev.target.closest('.vocab-def');
            targetEl.classList.remove('over');
            const data = ev.dataTransfer.getData("text");
            const draggedEl = document.getElementById(data);
            if (targetEl.dataset.term === data) {
                targetEl.innerHTML = `<strong>${draggedEl.textContent}</strong>`;
                targetEl.classList.add('correct');
                draggedEl.style.display = 'none';
                correctDrops++;
                if (correctDrops === 3) {
                    document.getElementById('vocab-feedback').textContent = "Great job! You can now proceed.";
                    preLessonNextButton.disabled = false;
                    preLessonNextButton.classList.remove('opacity-50', 'cursor-not-allowed');
                    correctDrops = 0; 
                }
            }
        }
        let talliedCount = 0;
        function initializeTallyStep() {
            const dataset = datasets[currentExampleIndex];
            const container = document.getElementById('data-numbers-container');
            if (!container) return;
            container.innerHTML = '';
            dataset.data.forEach(num => {
                const numEl = document.createElement('code');
                numEl.textContent = num; numEl.className = 'data-number';
                numEl.onclick = () => tallyNumber(num, numEl);
                container.appendChild(numEl);
            });
            talliedCount = 0;
            updateTallyProgress();
        }
        function tallyNumber(num, element) {
            if (element.classList.contains('used')) return;
            const dataset = datasets[currentExampleIndex];
            let intervalIndex = -1;
            for(let i=0; i < dataset.intervals.length; i++){
                const parts = dataset.intervals[i].split(/[-–]/).map(Number);
                if(num >= parts[0] && num <= parts[1]){ intervalIndex = i; break; }
            }
            if(intervalIndex === -1) return;
            const tallyCell = document.getElementById(`tally-${intervalIndex}`);
            const freqCell = document.getElementById(`freq-${intervalIndex}`);
            let currentTally = tallyCell.textContent;
            if (currentTally.replace(/\s/g, '').length % 5 === 0 && currentTally !== '') { tallyCell.textContent += ' '; }
            tallyCell.textContent += 'I';
            freqCell.textContent = parseInt(freqCell.textContent) + 1;
            element.classList.add('used');
            talliedCount++;
            updateTallyProgress();
        }
        function updateTallyProgress() {
            const el = document.getElementById('tally-progress');
            if (el) el.textContent = `Tallied ${talliedCount} of ${datasets[currentExampleIndex].data.length} numbers.`;
        }
        function prepareDragStep() { 
            const refTable = document.getElementById('reference-table');
            if(refTable && userTallyTableContent) refTable.innerHTML = userTallyTableContent;
            datasets[currentExampleIndex].intervals.forEach((_, i) => {
                const bar = document.getElementById(`drag-bar-${i}`);
                if (bar) makeBarDraggable(bar);
            });
        }
        function makeBarDraggable(bar) {
            const dragContainer = document.getElementById('drag-container');
            const label = bar.querySelector('.bar-label');
            const maxFreq = datasets[currentExampleIndex].maxFrequency;
            const handleDrag = (clientY) => {
                const rect = dragContainer.getBoundingClientRect();
                let newHeight = rect.bottom - clientY;
                if (newHeight < 0) newHeight = 0;
                if (newHeight > rect.height) newHeight = rect.height;
                const heightPercent = (newHeight / rect.height) * 100;
                const snappedFreq = Math.round((heightPercent / 100) * maxFreq);
                const snappedPercent = (snappedFreq / maxFreq) * 100;
                bar.style.height = `${snappedPercent}%`;
                label.textContent = snappedFreq;
            };
            const onMouseMove = (e) => handleDrag(e.clientY);
            const onTouchMove = (e) => handleDrag(e.touches[0].clientY);
            const onMouseUp = () => document.removeEventListener('mousemove', onMouseMove);
            const onTouchEnd = () => document.removeEventListener('touchmove', onTouchMove);
            bar.addEventListener('mousedown', (e) => {
                e.preventDefault();
                document.addEventListener('mousemove', onMouseMove);
                document.addEventListener('mouseup', onMouseUp, { once: true });
            });
            bar.addEventListener('touchstart', (e) => {
                e.preventDefault();
                document.addEventListener('touchmove', onTouchMove);
                document.addEventListener('touchend', onTouchEnd, { once: true });
            });
        }
        function initializeAnalysisStep() {
            const dataset = datasets[currentExampleIndex];
            scores[currentExampleIndex] = { modal: null, shape: null, calc: null };

            if (Array.isArray(dataset.modalClass)) {
                const checkboxes = document.querySelectorAll('#modal-checkboxes input');
                checkboxes.forEach(cb => cb.onchange = () => {
                    const selected = Array.from(checkboxes).filter(c => c.checked).map(c => c.value);
                    const isCorrect = selected.length === dataset.modalClass.length && selected.every(val => dataset.modalClass.includes(val));
                    if (scores[currentExampleIndex].modal === null) {
                        scores[currentExampleIndex].modal = isCorrect;
                    }
                });
            } else {
                const modalSelect = document.getElementById('modal-select');
                modalSelect.onchange = () => {
                    const isCorrect = modalSelect.value === dataset.modalClass;
                    modalSelect.style.borderColor = isCorrect ? 'green' : 'red';
                    if (scores[currentExampleIndex].modal === null) {
                        scores[currentExampleIndex].modal = isCorrect;
                    }
                };
            }
        }
        function selectShape(selectedEl, shape) {
            document.querySelectorAll('.shape-option').forEach(opt => {
                opt.classList.remove('selected');
                opt.style.borderColor = '';
            });
            selectedEl.classList.add('selected');
            const isCorrect = shape === datasets[currentExampleIndex].shape;
            selectedEl.style.borderColor = isCorrect ? 'green' : 'red';
            if (scores[currentExampleIndex].shape === null) {
                scores[currentExampleIndex].shape = isCorrect;
            }
        }
        function checkFinalAnswer() {
             const answerInput = document.getElementById('answer-input');
             const feedback = document.getElementById('final-answer-feedback');
             const dataset = datasets[currentExampleIndex];
             const isCorrect = parseInt(answerInput.value) === dataset.calculationQuestion.answer
             if (isCorrect) {
                 feedback.textContent = "Correct!";
                 feedback.className = 'ml-2 text-base text-green-600 font-bold';
             } else {
                 feedback.textContent = "Try again.";
                 feedback.className = 'ml-2 text-base text-red-600 font-bold';
             }
             if (scores[currentExampleIndex].calc === null) {
                scores[currentExampleIndex].calc = isCorrect;
             }
        }

        // --- Final Challenge & AI ---
        const challengeData = [5, 12, 15, 18, 21, 22, 25, 28, 32, 35, 36, 38, 41, 45, 48, 50, 55, 58, 62, 70];
        const shuffledChallengeData = [...challengeData].sort(() => Math.random() - 0.5);
        const challengeIntervalSets = [
            { name: "Option A", intervals: ["0-9", "10-19", "20-29", "30-39", "40-49", "50-59", "60-69", "70-79"], description: "Groups of 10 minutes" },
            { name: "Option B", intervals: ["0-19", "20-39", "40-59", "60-79"], description: "Groups of 20 minutes" },
            { name: "Option C", intervals: ["0-39", "40-79"], description: "Groups of 40 minutes" }
        ];
        let challengeUserChoice = {};
        let challengeStep = 1;
        const challengeTotalSteps = 5;

        function showChallengeMode() {
            document.getElementById('lesson-container').classList.add('hidden');
            document.getElementById('final-challenge-container').classList.remove('hidden');
            challengeStep = 1;
            challengeUserChoice = {};
            showChallengeStep(1);
        }

        function navigateChallenge(dir) {
            if (challengeStep === challengeTotalSteps && dir === 1) {
                showFinalScreen(true);
                return;
            }

            challengeStep += dir;
            if (challengeStep < 1) {
                showFinalScreen(true);
                return;
            }
            showChallengeStep(challengeStep);
        }
        
        document.getElementById('challenge-back-button').onclick = () => navigateChallenge(-1);
        document.getElementById('challenge-next-button').onclick = () => navigateChallenge(1);

        function showChallengeStep(step) {
            const content = document.getElementById('final-challenge-content');
            content.innerHTML = getChallengeHTML(step);
            
            const backButton = document.getElementById('challenge-back-button');
            const nextButton = document.getElementById('challenge-next-button');
            document.getElementById('challenge-step-counter').textContent = `Step ${step} of ${challengeTotalSteps}`;
            
            backButton.textContent = (step === 1) ? "Back to Menu" : "Back";
            nextButton.style.visibility = 'visible';
            nextButton.textContent = (step === challengeTotalSteps) ? "Finish Challenge" : "Next";

            if (step === 4) {
                buildChallengeHistogram();
            }
        }

        function getChallengeHTML(step) {
            switch(step) {
                case 1:
                    return `<div class="worksheet-header text-center pb-4 mb-8"><h2 class="font-marker text-5xl text-gray-800 tracking-wider">Final Challenge</h2></div>
                            <div class="worksheet-section text-center"><p>You surveyed 20 classmates about how many minutes they spend on their phone before bed. Here is the data you collected:</p>
                            <div class="p-2 rounded bg-gray-100 my-4 text-lg font-mono">${shuffledChallengeData.join(', ')}</div>
                            <p>Your task is to turn this into a meaningful histogram. First, you'll need to find the range of the data.</p></div>`;
                case 2:
                    return `<div class="worksheet-section"><h3 class="font-marker">Step 1: Find the Range</h3>
                            <p>Look at the data below and find the smallest and largest values. This will help you decide on your intervals.</p>
                            <div class="p-2 rounded bg-gray-100 my-4 text-lg font-mono">${shuffledChallengeData.join(', ')}</div>
                            <div class="mt-4 text-lg">
                                <div><label>Smallest number (minimum): <input type="number" id="min-input" class="w-20 p-1 border-2 rounded"></label></div>
                                <div class="mt-2"><label>Largest number (maximum): <input type="number" id="max-input" class="w-20 p-1 border-2 rounded"></label></div>
                                <button onclick="checkChallengeMinMax()" class="nav-button bg-green-500 text-white mt-4">Check Answer</button>
                                <p id="min-max-feedback" class="mt-2"></p>
                            </div></div>`;
                case 3:
                    return `<div class="worksheet-section"><h3 class="font-marker">Step 2: Choose Your Intervals</h3>
                            <p>Now, choose a set of intervals. A good choice will show the data's shape clearly, without being too detailed or too simple.</p>
                            <div id="interval-options" class="grid grid-cols-1 md:grid-cols-3 gap-4 mt-4 text-center">
                                ${challengeIntervalSets.map((set, i) => `<div class="interval-option" onclick="selectIntervalSet(this, ${i})"><strong>${set.name}</strong><p class="text-sm">${set.description}</p><p class="font-mono text-xs mt-2">${set.intervals.join(', ')}</p></div>`).join('')}
                            </div></div>`;
                case 4:
                    return `<div class="worksheet-section"><h3 class="font-marker">Step 3: Build Your Histogram</h3>
                            <p>Great choice! Now, click the numbers to tally the data using the intervals you selected.</p>
                            <div id="challenge-data-numbers" class="flex flex-wrap gap-2 p-2 rounded bg-gray-100 my-4 text-lg font-mono"></div>
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-8 items-end mt-4">
                                <table id="challenge-freq-table" class="worksheet-table w-full bg-white rounded-lg text-center h-full"></table>
                                <div class="border-2 border-gray-400 rounded-lg p-4 bg-gray-50 h-80">
                                    <div id="challenge-chart-container" class="flex justify-center items-end h-full relative"></div>
                                    <p class="text-center font-bold mt-2 text-lg">Screen Time (minutes)</p>
                                </div>
                            </div></div>`;
                case 5:
                    const intervals = challengeUserChoice.intervalSet.intervals;
                    return `<div class="worksheet-section"><h3 class="font-marker">Step 4: Analyze Your Creation</h3><p>Excellent! Now, answer a few questions about the histogram you just created.</p>
                            <div class="space-y-4 mt-4">
                                <div><label class="font-bold">1. What is the modal class?</label><select id="challenge-modal" class="block w-full md:w-1/2 mt-1 p-1 border-2 rounded"><option value="">Select...</option>${intervals.map(i => `<option value="${i}">${i}</option>`).join('')}</select></div>
                                <div><label class="font-bold">2. What is the shape of your histogram?</label><div class="grid grid-cols-2 md:grid-cols-4 gap-2 mt-1">${['Symmetric', 'Skewed Right', 'Skewed Left', 'Bimodal'].map(s => `<div class="shape-option" onclick="this.classList.toggle('selected')"><strong>${s}</strong></div>`).join('')}</div></div>
                                <div><label class="font-bold">3. How many classmates use their phone for less than 20 minutes?</label><input type="number" id="challenge-calc" class="w-20 p-1 border-2 rounded"></div>
                                <div><label class="font-bold">4. What does this histogram tell you about your classmates' screen time habits?</label><textarea id="challenge-inference" class="w-full h-20 p-2 mt-1 border-2 rounded text-base"></textarea></div>
                            </div></div>`;
            }
        }

        function checkChallengeMinMax() {
            const minInput = document.getElementById('min-input').value;
            const maxInput = document.getElementById('max-input').value;
            const feedback = document.getElementById('min-max-feedback');
            if (minInput === '5' && maxInput === '70') {
                feedback.textContent = "Correct! The data ranges from 5 to 70.";
                feedback.className = 'mt-2 text-green-600 font-bold';
            } else {
                feedback.textContent = "Not quite. Check the list again for the absolute smallest and largest values.";
                feedback.className = 'mt-2 text-red-600 font-bold';
            }
        }

        function selectIntervalSet(el, index) {
            document.querySelectorAll('.interval-option').forEach(opt => opt.classList.remove('selected'));
            el.classList.add('selected');
            challengeUserChoice.intervalSet = challengeIntervalSets[index];
        }

        function buildChallengeHistogram() {
            const dataContainer = document.getElementById('challenge-data-numbers');
            dataContainer.innerHTML = shuffledChallengeData.map(d => `<code class="data-number">${d}</code>`).join('');

            const chosenIntervals = challengeUserChoice.intervalSet.intervals;
            const table = document.getElementById('challenge-freq-table');
            table.innerHTML = `<thead class="bg-gray-200"><tr><th class="py-2 px-4">Intervals</th><th class="py-2 px-4">Frequency</th></tr></thead>
                               <tbody>${chosenIntervals.map((interval, i) => `<tr class="${i%2 === 1 ? 'bg-gray-50' : ''}"><td class="py-2 px-4">${interval}</td><td id="challenge-freq-${i}" class="py-2 px-4 font-bold">0</td></tr>`).join('')}</tbody>`;

            const chart = document.getElementById('challenge-chart-container');
            chart.innerHTML = `${chosenIntervals.map((interval, i) => `<div class="flex-1 flex flex-col justify-end items-center h-full"><div id="challenge-bar-${i}" style="height:0%" class="w-full draggable-bar"><span class="bar-label">0</span></div><span class="text-sm mt-1">${interval}</span></div>`).join('')}`;
            
            dataContainer.querySelectorAll('.data-number').forEach(numEl => {
                numEl.onclick = () => {
                    if (numEl.classList.contains('used')) return;
                    numEl.classList.add('used');
                    const num = parseInt(numEl.textContent);
                    
                    for(let i=0; i < chosenIntervals.length; i++){
                        const parts = chosenIntervals[i].split('-').map(Number);
                        if(num >= parts[0] && num <= parts[1]){
                            const freqCell = document.getElementById(`challenge-freq-${i}`);
                            const newFreq = parseInt(freqCell.textContent) + 1;
                            freqCell.textContent = newFreq;
                            break;
                        }
                    }
                    updateChallengeChart();
                };
            });
        }
        
        function updateChallengeChart() {
            const chosenIntervals = challengeUserChoice.intervalSet.intervals;
            const frequencies = chosenIntervals.map((_, i) => parseInt(document.getElementById(`challenge-freq-${i}`).textContent));
            const maxFreq = Math.max(...frequencies, 1);
            
            let yAxis = document.querySelector('#challenge-chart-container .absolute');
            if (!yAxis) {
                yAxis = document.createElement('div');
                yAxis.className = "absolute left-0 top-0 bottom-0 flex flex-col justify-between -ml-8 text-lg text-gray-500";
                document.getElementById('challenge-chart-container').prepend(yAxis);
            }
            yAxis.innerHTML = `<span>${maxFreq}</span><span>${Math.ceil(maxFreq/2)}</span><span>0</span>`;

            frequencies.forEach((freq, i) => {
                const bar = document.getElementById(`challenge-bar-${i}`);
                bar.style.height = `${(freq/maxFreq)*100}%`;
                bar.querySelector('.bar-label').textContent = freq;
            });
        }
        
        // --- Other Functions ---
        function restartAll() {
            document.getElementById('lesson-container').classList.add('hidden');
            document.getElementById('final-challenge-container').classList.add('hidden');
            document.getElementById('pre-lesson-container').classList.remove('hidden');
            scores = [];
            showPreLessonStep(1);
        }

        window.onload = () => {
             document.getElementById('pre-lesson-container').classList.remove('hidden');
             document.getElementById('lesson-container').classList.add('hidden');
             document.getElementById('final-challenge-container').classList.add('hidden');
             showPreLessonStep(1);
        };
    </script>
</body>
</html>
